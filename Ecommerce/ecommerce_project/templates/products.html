{% extends 'base.html' %}

{%block title%}{%endblock%}

{% block content %}
    <h2>Our Products</h2>
    <ul>
        {% for product in products_data %}
            <li>
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ product.Price }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
